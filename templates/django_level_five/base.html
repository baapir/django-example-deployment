<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">

            <li><a class="navbar-link" href="{% url 'django_level_five:register' %}">Register</a></li>
            {% if user.is_authenticated %}

            <li><a class="navbar-link" href="{% url 'django_level_five:user_login' %}">log in</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container">

    {% endblock %}

</html>
